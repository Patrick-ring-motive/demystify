<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demystify - JavaScript Code Beautifier</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #2d3748;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .code-editor {
            flex: 1;
            overflow: auto;
            min-height: 500px;
            background: #2d2d2d;
        }

        .code-editor pre {
            margin: 0 !important;
            padding: 20px !important;
            background: transparent !important;
            min-height: 100%;
        }

        .code-editor code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace !important;
            font-size: 14px !important;
            line-height: 1.6 !important;
        }

        .code-editor[contenteditable="true"]:focus {
            outline: 2px solid #667eea;
            outline-offset: -2px;
        }

        .code-editor[contenteditable="true"] {
            caret-color: white;
        }

        .placeholder {
            position: relative;
        }

        .placeholder:empty:before {
            content: attr(data-placeholder);
            color: #6c757d;
            position: absolute;
            pointer-events: none;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            display: none;
        }

        .error.show {
            display: block;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 968px) {
            .editor-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .code-editor {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Demystify</h1>
            <p class="tagline">Transform minified JavaScript into readable code</p>
        </header>

        <div class="controls">
            <button class="btn" id="demystifyBtn">Demystify Code</button>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">Input (Minified Code)</div>
                <div class="code-editor" id="input-container">
                    <pre><code class="language-javascript placeholder" id="input" contenteditable="true" spellcheck="false" data-placeholder="Paste your minified JavaScript code here..."></code></pre>
                </div>
            </div>

            <div class="editor-panel">
                <div class="panel-header">Output (Readable Code)</div>
                <div class="code-editor" id="output-container">
                    <pre><code class="language-javascript" id="output"></code></pre>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <footer>
            <p>Made with ❤️ using Acorn, Astring, and JS Beautifier</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script>
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const btnEl = document.getElementById('demystifyBtn');
        const errorEl = document.getElementById('error');

        // Initialize web worker
        const worker = new Worker('worker.js');
        let messageId = 0;

        // Sample code for demonstration
        const sampleCode = `function a(b,c){let d="cheese";for(let e=0;e<b.length;e++){d+=b[e]*c}return d}console.log(a([1,2,3],2));`;
        inputEl.textContent = sampleCode;
        Prism.highlightElement(inputEl);

        // Handle input changes to update syntax highlighting
        inputEl.addEventListener('input', () => {
            Prism.highlightElement(inputEl);
        });

        // Handle worker messages
        worker.addEventListener('message', (e) => {
            const { success, result, error } = e.data;
            
            if (success) {
                outputEl.textContent = result;
                Prism.highlightElement(outputEl);
            } else {
                showError(`Error: ${error}`);
            }
            
            btnEl.disabled = false;
            btnEl.textContent = 'Demystify Code';
        });

        // Handle worker errors
        worker.addEventListener('error', (e) => {
            showError(`Worker error: ${e.message}`);
            btnEl.disabled = false;
            btnEl.textContent = 'Demystify Code';
        });

        btnEl.addEventListener('click', () => {
            const code = inputEl.textContent.trim();
            
            if (!code) {
                showError('Please enter some code to demystify!');
                return;
            }

            btnEl.disabled = true;
            btnEl.textContent = 'Processing...';
            errorEl.classList.remove('show');
            outputEl.textContent = '';

            // Send to worker
            worker.postMessage({ code, id: messageId++ });
        });

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // Allow Ctrl/Cmd + Enter to demystify
        inputEl.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                btnEl.click();
            }
        });
    </script>
</body>
</html>
