<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demystify - JavaScript Code Beautifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #2d3748;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            flex: 1;
            border: none;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            min-height: 500px;
        }

        textarea:focus {
            outline: none;
        }

        .controls {
            text-align: center;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            display: none;
        }

        .error.show {
            display: block;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 968px) {
            .editor-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            textarea {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Demystify</h1>
            <p class="tagline">Transform minified JavaScript into readable code</p>
        </header>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">Input (Minified Code)</div>
                <textarea id="input" placeholder="Paste your minified JavaScript code here..."></textarea>
            </div>

            <div class="editor-panel">
                <div class="panel-header">Output (Readable Code)</div>
                <textarea id="output" placeholder="Your beautified code will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="demystifyBtn">Demystify Code</button>
        </div>

        <div class="error" id="error"></div>

        <footer>
            <p>Made with ❤️ using Acorn, Astring, and JS Beautifier</p>
        </footer>
    </div>

    <script src="index.js"></script>
    <script>
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const btnEl = document.getElementById('demystifyBtn');
        const errorEl = document.getElementById('error');

        // Sample code for demonstration
        const sampleCode = `function a(b,c){let d=0;for(let e=0;e<b.length;e++){d+=b[e]*c}return d}console.log(a([1,2,3],2));`;
        inputEl.value = sampleCode;

        btnEl.addEventListener('click', () => {
            const code = inputEl.value.trim();
            
            if (!code) {
                showError('Please enter some code to demystify!');
                return;
            }

            btnEl.disabled = true;
            btnEl.textContent = 'Processing...';
            errorEl.classList.remove('show');

            try {
                // Small delay to show processing state
                setTimeout(() => {
                    try {
                        const result = demystify(code);
                        outputEl.value = result;
                        btnEl.disabled = false;
                        btnEl.textContent = 'Demystify Code';
                    } catch (error) {
                        showError(`Error: ${error.message}`);
                        btnEl.disabled = false;
                        btnEl.textContent = 'Demystify Code';
                    }
                }, 100);
            } catch (error) {
                showError(`Error: ${error.message}`);
                btnEl.disabled = false;
                btnEl.textContent = 'Demystify Code';
            }
        });

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // Allow Ctrl/Cmd + Enter to demystify
        inputEl.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                btnEl.click();
            }
        });
    </script>
</body>
</html>
